<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
   <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.12/dist/full.min.css" rel="stylesheet" type="text/css" />
   <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-indigo-300">
    <header>
        <h2 class="text-3xl text-center">Magic Hunting phone</h2>
    </header>
    <main class="container mx-auto mt-8">

        <!-- search filed -->
         <section class="m-4 p-4 bg-slate-200">
            <input id="search-filed" type="text" placeholder="Type here" class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn btn-secondary">search</button>
         </section>
      <!-- phone card -->
        <section>
          <div id="loading-spinner" class="text-center my-40 hidden">
            <span class="loading loading-spinner loading-lg"></span>
          </div>
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
               
              </div>
              <div id="show-allContainer" class="text-center my-40 hidden">
                <button onclick="handleShowAll()" class="btn btn-secondary ">Show All</button>
              </div>
              
        </section>
        <!-- mobile details -->
         <section>
            <!-- Open the modal using ID.showModal() method -->
     <!-- <button class="btn" onclick="my_modal_1.showModal()">open modal</button> -->
    <dialog id="my_modal_1" class="modal">
    <div class="modal-box">
    <h3 id="show-detail-phone-name" class="text-lg font-bold">Hello!</h3>
    <div  id="show-detail-container">

    </div>

    <div class="modal-action">
      <form method="dialog">
        
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn">Close</button>
      </form>
    </div>
    </div>
   </dialog>
         </section>
    </main>
    <script src="js/phone.js"></script>
</body>
